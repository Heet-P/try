<!DOCTYPE html>
<html>
<head>
<title>Event Registration System</title>
<style>
body { font-family: Arial; padding: 20px; }
.success { color: green; font-weight: bold; }
.error { color: red; font-weight: bold; }
.warning { color: orange; font-weight: bold; }
table { width: 100%; border-collapse: collapse; margin-top: 20px; }
table, th, td { border: 1px solid #aaa; padding: 10px; }
input, select { padding: 8px; width: 250px; margin-bottom: 10px; }
button { padding: 8px 15px; margin-right: 10px; cursor: pointer; }
</style>
</head>
<body>

<h2>Event Registration System</h2>

<!-- Message -->
<div id="msg"></div>

<!-- List of Events -->
<h3>Available Events</h3>
<table>
<tr><th>Event Name</th><th>Date</th><th>Fee</th></tr>
<tr><td>Tech Talk</td><td>05-02-2025</td><td>₹200</td></tr>
<tr><td>Web Dev Workshop</td><td>10-02-2025</td><td>₹300</td></tr>
<tr><td>AI Seminar</td><td>12-02-2025</td><td>₹150</td></tr>
<tr><td>Robotics Expo</td><td>15-02-2025</td><td>₹250</td></tr>
</table>

<hr>

<!-- Registration Form -->
<h3>Register for an Event</h3>

<input type="text" id="name" placeholder="Name"><br>
<input type="email" id="email" placeholder="Email"><br>

<select id="event">
    <option value="">Select Event</option>
    <option value="Tech Talk">Tech Talk</option>
    <option value="Web Dev Workshop">Web Dev Workshop</option>
    <option value="AI Seminar">AI Seminar</option>
    <option value="Robotics Expo">Robotics Expo</option>
</select><br>

<button onclick="register()">Register</button>
<button onclick="resetForm()">Reset</button>

<hr>

<!-- Search -->
<input type="text" id="search" placeholder="Search participants..." onkeyup="searchTable()">

<!-- Registered Participants Table -->
<h3>Registered Participants</h3>

<table id="regTable">
<tr>
    <th>Name</th>
    <th>Email</th>
    <th>Event</th>
    <th>Action</th>
</tr>
</table>

<script>
function showMsg(message, type) {
    const msg = document.getElementById("msg");
    msg.innerHTML = message;
    msg.className = type;
    setTimeout(() => msg.innerHTML = "", 3000);
}

function register() {
    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let eventName = document.getElementById("event").value;

    if (!name || !email || !eventName) {
        showMsg("✕ Please fill all fields.", "error");
        return;
    }

    if (!email.includes("@")) {
        showMsg("⚠ Invalid email address.", "warning");
        return;
    }

    // Duplicate check
    let rows = document.querySelectorAll("#regTable tr");
    for (let i = 1; i < rows.length; i++) {
        let rowEmail = rows[i].cells[1].innerText;
        let rowEvent = rows[i].cells[2].innerText;

        if (rowEmail === email && rowEvent === eventName) {
            showMsg("✕ Duplicate registration not allowed.", "error");
            return;
        }
    }

    // Add entry to table
    let table = document.getElementById("regTable");
    let row = table.insertRow(-1);
    row.insertCell(0).innerHTML = name;
    row.insertCell(1).innerHTML = email;
    row.insertCell(2).innerHTML = eventName;

    row.insertCell(3).innerHTML = `
        <button onclick="deleteRow(this)">Cancel</button>
    `;

    showMsg("✓ Registration completed successfully!", "success");
    resetForm();
}

function deleteRow(btn) {
    btn.parentNode.parentNode.remove();
    showMsg("⚠ Registration cancelled.", "warning");
}

function resetForm() {
    document.getElementById("name").value = "";
    document.getElementById("email").value = "";
    document.getElementById("event").value = "";
}

function searchTable() {
    let filter = document.getElementById("search").value.toUpperCase();
    let rows = document.querySelectorAll("#regTable tr");

    for (let i = 1; i < rows.length; i++) {
        let text = rows[i].innerText.toUpperCase();
        rows[i].style.display = text.includes(filter) ? "" : "none";
    }
}
</script>

</body>
</html>
